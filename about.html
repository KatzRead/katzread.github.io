<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KatzRead - Hakkımda</title>
<link rel="icon" type="image/x-icon" href="logo.svg">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
:root { --theme-color: #00ffff; --theme-rgb: 0,255,255; }
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top,#0a0a0f,#000);
  color: #e0e0e0;
  text-align: center;
  min-height: 100vh;
}
.about-section {
  display: flex;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
  gap: 20px;
  max-width: 800px;
  margin: 40px auto;
  padding: 20px;
  background: rgba(0,10,20,0.5);
  border: 1px solid var(--theme-color);
  border-radius: 16px;
  box-shadow: 0 0 15px var(--theme-color)66;
}
.about-photo img {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  border: 2px solid var(--theme-color);
  box-shadow: 0 0 8px var(--theme-color);
}
.about-text h2 {
  color: var(--theme-color);
  text-shadow: 0 0 10px var(--theme-color);
}
nav a {
  color: var(--theme-color);
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
}
nav a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="about-section">
  <div class="about-photo">
    <img src="katzread.jpg" alt="Profil Fotoğrafı">
  </div>
  <div class="about-text">
    <h2>Hakkımda</h2>
    <p>Ben <strong>KatzRead</strong>, profesyonel <strong>CS2</strong> oyuncusuyum. Takımımda genellikle lurk ve IGL rollerindeyim. Strateji ve oyun okuma kabiliyetimle takımın liderliğini üstleniyorum.</p>
  </div>
</div>

<nav>
  <a href="index.html">Ana Sayfa</a> |
  <a href="about.html">Hakkımda</a> |
  <a href="settings.html">Ayarlar</a> |
  <a href="equipment.html">Ekipmanlar</a>
</nav>

<footer>© 2025 KatzRead</footer>

<script>
if(localStorage.getItem("themeColor")){
  const savedColor = localStorage.getItem("themeColor");
  document.documentElement.style.setProperty("--theme-color", savedColor);
  const r = parseInt(savedColor.slice(1,3),16);
  const g = parseInt(savedColor.slice(3,5),16);
  const b = parseInt(savedColor.slice(5,7),16);
  document.documentElement.style.setProperty("--theme-rgb", `${r},${g},${b}`);
}
</script>

</body>
</html>
