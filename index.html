<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KatzRead</title>
<link rel="icon" type="image/x-icon" href="logo.svg">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

  /* Body ve genel imleç */
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #0a0a0f, #000);
    color: #e0e0e0;
    text-align: center;
    min-height: 100vh;
    cursor: none;
    overflow-x: hidden;
    position: relative;
  }

  /* Tüm tıklanabilir öğelerde imleci gizle */
  a, button, input, select, textarea, img, #toggleBtn {
    cursor: none !important;
  }

  /* Header ve navigasyon */
  .nav-bar {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
    background: rgba(0,0,0,0.3);
    padding: 10px 0;
    z-index: 999;
    transition: background 0.3s, backdrop-filter 0.3s;
    backdrop-filter: blur(6px);
  }
  .nav-bar a {
    color: #00ffff;
    text-decoration: none;
    text-transform: uppercase;
    font-weight: bold;
    transition: 0.3s;
    position: relative;
  }
  .nav-bar a::after {
    content: '';
    position: absolute;
    width: 0%;
    height: 2px;
    left: 0; bottom: -4px;
    background: #00ffff;
    transition: 0.3s;
  }
  .nav-bar a:hover::after {
    width: 100%;
  }
  .nav-bar.scrolled {
    background: rgba(0,0,0,0.6);
  }

  /* Header */
  .header { padding-top: 80px; animation: fadeUp 1s ease forwards; opacity: 0; }

  @keyframes fadeUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
  }

  .header-logo {
    width: 120px;
    margin: 0 auto 12px auto;
    border-radius: 10%;
    padding: 5px;
    background: rgba(0,255,255,0.2);
    box-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff, 0 0 25px #00ffff;
    animation: glow 1.5s infinite, fadeUp 1s ease forwards;
    transition: transform 0.3s, box-shadow 0.3s;
    display: block;
    opacity: 0;
  }

  @keyframes glow {
    0%, 100% { box-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff, 0 0 25px #00ffff; }
    50% { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 35px #00ffff; }
  }

  .header-logo:hover {
    transform: scale(1.2);
    box-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff, 0 0 50px #00ffff;
  }

  h1 {
    font-size: 2.8em;
    color: #00ffff;
    text-shadow: 0 0 15px #00ffff;
    margin: 0;
    animation: fadeUp 1s ease forwards;
    opacity: 0;
    animation-delay: 0.2s;
    animation-fill-mode: forwards;
  }

  p { font-size: 1.2em; color: #ccc; margin-top: 5px; }

  /* Neon link pulse */
  .links a {
    display: inline-block;
    margin: 0 10px;
    padding: 10px 20px;
    border: 2px solid #00ffff;
    border-radius: 8px;
    color: #00ffff;
    text-decoration: none;
    transition: 0.3s;
    text-transform: uppercase;
    letter-spacing: 1px;
    box-shadow: 0 0 5px #00ffff55;
    animation: pulse 2s infinite;
  }
  .links a:hover {
    background: #00ffff;
    color: #000;
    box-shadow: 0 0 20px #00ffff;
  }
  @keyframes pulse {
    0%, 100% { box-shadow: 0 0 5px #00ffff55; }
    50% { box-shadow: 0 0 15px #00ffff99; }
  }

  /* Widget */
  .widget {
    display: none;
    background: rgba(10,10,15,0.95);
    border: 2px solid #00ffff;
    border-radius: 10px;
    padding: 15px;
    width: 90%;
    max-width: 480px;
    margin: 20px auto;
    box-shadow: 0 0 15px #00ffff;
    color: #fff;
    font-size: 14px;
    transition: 0.4s ease;
    position: relative;
  }

  .loading-overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.85);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Orbitron', sans-serif;
    color: #00ffff;
    font-weight: bold;
    font-size: 1em;
    z-index: 10;
  }
  .spinner {
    border: 3px solid #00ffff44;
    border-top: 3px solid #00ffff;
    border-radius: 50%;
    width: 24px; height: 24px;
    margin-bottom: 10px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

  /* Crosshair */
  #crosshair { position: fixed; width: 24px; height: 24px; pointer-events: none; top: 0; left: 0; transform: translate(-50%, -50%); z-index: 9999; }
  #crosshair div { position: absolute; background: #00ffff; box-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff; }
  #crosshair .top, #crosshair .bottom { width: 2px; height: 8px; }
  #crosshair .left, #crosshair .right { width: 8px; height: 2px; }
  #crosshair .top { top: 0; left: 50%; transform: translateX(-50%); }
  #crosshair .bottom { bottom: 0; left: 50%; transform: translateX(-50%); }
  #crosshair .left { left: 0; top: 50%; transform: translateY(-50%); }
  #crosshair .right { right: 0; top: 50%; transform: translateY(-50%); }

  /* Dark mode derinlik */
  @media (prefers-color-scheme: dark) {
    body { background: radial-gradient(circle at top, #05050a, #000); }
    .header-logo { box-shadow: 0 0 10px #00ffff55, 0 0 25px #00ffff55; }
  }
</style>
</head>
<body>

<!-- Partikül Canvas -->
<canvas id="particle-canvas"></canvas>

<!-- Sabit Nav Bar -->
<div class="nav-bar" id="navBar">
  <a href="#home">Home</a>
  <a href="#stats">Stats</a>
  <a href="#highlights">Highlights</a>
  <a href="#contact">Contact</a>
</div>

<div class="header" id="home">
  <img src="katz.png" alt="KatzRead Logo" class="header-logo">
  <h1>KatzRead</h1>
  <p>CS2 oyuncusu • In Game Leader • FUT Turkuaz</p>

  <div class="links">
    <a href="https://www.twitch.tv/katzread" target="_blank">Twitch</a>
    <a href="https://www.faceit.com/en/players/KatzRead" target="_blank">Faceit</a>
    <a href="https://x.com/katzread" target="_blank">Twitter</a>
    <a href="https://kick.com/katzread" target="_blank">Kick</a>
    <a href="https://steamcommunity.com/id/faceitkatzread/" target="_blank">Steam</a>
  </div>
</div>

<img id="toggleBtn" src="https://corporate.faceit.com/wp-content/uploads/icon-pheasant-preview-2-268x151.png" alt="Faceit Logo">

<div class="widget" id="katzWidget">
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    KatzRead Analyzing Data...
  </div>
  <h2>KatzRead</h2>
  <div class="stat" id="elo">ELO: Yükleniyor...</div>
  <div class="stat" id="matches">Toplam Maç: Yükleniyor...</div>
  <table id="stats-table">
    <thead>
      <tr><th>Kills</th><th>Deaths</th><th>K/D</th><th>ADR</th><th>HS%</th></tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Yükleniyor...</td></tr>
    </tbody>
  </table>
</div>

<script>
/* Crosshair */
const crosshair = document.getElementById('crosshair');
document.addEventListener('mousemove', e => {
  crosshair.style.left = e.clientX + 'px';
  crosshair.style.top = e.clientY + 'px';
});

/* Partikül Arka Plan */
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; });

let particles = [];
for(let i=0;i<100;i++){
  particles.push({x:Math.random()*canvas.width, y:Math.random()*canvas.height, r:Math.random()*2+1, dx:(Math.random()-0.5)*0.5, dy:(Math.random()-0.5)*0.5});
}
function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width) p.dx*=-1;
    if(p.y<0||p.y>canvas.height) p.dy*=-1;
    ctx.fillStyle="#00ffff22";
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

/* Nav Scroll */
const navBar = document.getElementById('navBar');
window.addEventListener('scroll',()=>{
  if(window.scrollY>30) navBar.classList.add('scrolled');
  else navBar.classList.remove('scrolled');
});

/* Faceit Widget */
const apiKey = "dc63f5ce-1360-4c87-882a-c3c988115063";
const nickname = "KatzRead";
const MATCH_LIMIT = 30;
const toggleBtn = document.getElementById("toggleBtn");
const widgetDiv = document.getElementById("katzWidget");
const loadingOverlay = document.getElementById("loadingOverlay");

toggleBtn.addEventListener("click", () => {
  if(widgetDiv.style.display === "none" || widgetDiv.style.display === ""){
    widgetDiv.style.display = "block";
    loadWidget();
  } else { widgetDiv.style.display = "none"; }
});

setInterval(()=>{ if(widgetDiv.style.display==="block"){ loadWidget(); } },30000);

async function fetchJSON(url){
  const res = await fetch(url,{ headers:{ Authorization: "Bearer "+apiKey } });
  return await res.json();
}

async function loadWidget(){
  try{
    loadingOverlay.style.display = "flex";
    const playerData = await fetchJSON(`https://open.faceit.com/data/v4/players?nickname=${nickname}&game=cs2`);
    const elo = playerData.games?.cs2?.faceit_elo || "N/A";
    document.getElementById("elo").innerText = "ELO: "+elo;
    const playerId = playerData.player_id;
    const stats = await fetchJSON(`https://open.faceit.com/data/v4/players/${playerId}/stats/cs2`);
    const matches = stats.lifetime?.Matches || "N/A";
    document.getElementById("matches").innerText = "Toplam Maç: "+matches;
    const history = await fetchJSON(`https://open.faceit.com/data/v4/players/${playerId}/history?game=cs2&limit=${MATCH_LIMIT}`);
    const tbody = document.querySelector("#stats-table tbody");
    tbody.innerHTML="";
    let totalKills=0,totalDeaths=0,totalADR=0,totalHS=0,totalRounds=0,matchCount=0;

    for(let i=0;i<history.items.length;i++){
      const match = history.items[i];
      try{
        const matchData = await fetchJSON(`https://open.faceit.com/data/v4/matches/${match.match_id}/stats`);
        let kills=0,deaths=0,adrSum=0,hsSum=0,roundsPlayed=0;
        matchData.rounds?.forEach(r=>{
          r.teams.forEach(t=>{
            t.players.forEach(p=>{
              if(p.nickname===nickname){
                kills+=Number(p.player_stats.Kills||0);
                deaths+=Number(p.player_stats.Deaths||0);
                adrSum+=Number(p.player_stats.ADR||0);
                hsSum+=Number(p.player_stats.Headshots||0);
                roundsPlayed++;
              }
            });
          });
        });
        if(roundsPlayed>0){
          const KD = deaths>0?(kills/deaths).toFixed(2):kills;
          const hsPercent = kills>0?((hsSum/kills)*100).toFixed(1)+"%":"-";
          const tr=document.createElement("tr");
          tr.innerHTML=`<td>${kills}</td><td>${deaths}</td><td>${KD}</td><td>${(adrSum/roundsPlayed).toFixed(1)}</td><td>${hsPercent}</td>`;
          tbody.appendChild(tr);
          totalKills+=kills; totalDeaths+=deaths; totalADR+=(adrSum/roundsPlayed); totalHS+=kills>0?(hsSum/kills)*100:0;
          totalRounds+=roundsPlayed; matchCount++;
        }
      }catch{ const tr=document.createElement("tr"); tr.innerHTML=`<td colspan="5">Veri yok</td>`; tbody.appendChild(tr); }
    }

    if(matchCount>0){
      const avgKills=(totalKills/matchCount).toFixed(1);
      const avgDeaths=(totalDeaths/matchCount).toFixed(1);
      const avgKD=(totalKills/totalDeaths).toFixed(2);
      const avgADR=(totalADR/matchCount).toFixed(1);
      const avgHS=(totalHS/matchCount).toFixed(1)+"%";
      const avgRow=document.createElement("tr");
      avgRow.classList.add("avg-row");
      avgRow.innerHTML=`<td colspan="5" style="text-align:center;font-weight:bold;color:#00ffff;text-shadow:0 0 2px #00ffff;border-top:2px solid #00ffff;padding-top:6px;">AVG — ${avgKills} / ${avgDeaths} / ${avgKD} / ${avgADR} / ${avgHS}</td>`;
      tbody.appendChild(avgRow);
    }
    loadingOverlay.style.display="none";
  }catch{
    document.getElementById("elo").innerText="ELO alınamadı";
    document.getElementById("matches").innerText="Toplam Maç: N/A";
    document.querySelector("#stats-table tbody").innerHTML=`<tr><td colspan="5">Veri alınamadı</td></tr>`;
    loadingOverlay.style.display="none";
  }
}
</script>
</body>
</html>
