<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>CS2 Analiz</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">CS2 Oyuncu Analizi</h1>
        
        <input id="playerName" type="text" placeholder="Oyuncu Adı Girin" 
               class="p-2 rounded text-black w-full mb-4">
        <button onclick="getStats()" class="bg-blue-500 px-4 py-2 rounded">Ara</button>

        <div id="stats" class="mt-6">
            <canvas id="kdChart"></canvas>
        </div>
    </div>

<script>
async function getStats() {
    const player = document.getElementById("playerName").value;
    // API çağrısı örneği (backend tarafından hazırlanmalı)
    const data = await fetch(`/api/player/${player}`).then(res => res.json());

    const ctx = document.getElementById('kdChart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: data.maps,
            datasets: [{
                label: 'K/D Oranı',
                data: data.kd,
                backgroundColor: 'rgba(59, 130, 246, 0.5)',
            }]
        }
    });
}
</script>
</body>
</html>
