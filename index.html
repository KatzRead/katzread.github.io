<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KatzRead</title>
<link rel="icon" type="image/x-icon" href="logo.svg">
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: radial-gradient(circle at top, #0a0a0f, #000);
    color: #e0e0e0;
    text-align: center;
    min-height: 100vh;
    cursor: none;
    overflow-x: hidden;
    position: relative;
  }
  a, button, input, select, textarea, img, #toggleBtn { cursor: none !important; }
  .header { padding-top: 30px; }
  .header-logo {
    width: 120px; margin: 0 auto 12px auto; border-radius: 10%;
    padding: 5px; background: rgba(0,255,255,0.2);
    box-shadow: 0 0 5px #00ffff, 0 0 15px #00ffff, 0 0 25px #00ffff;
    animation: glow 1.5s infinite; transition: transform 0.3s, box-shadow 0.3s;
    display: block;
  }
  @keyframes glow { 0%,100%{box-shadow:0 0 5px #00ffff,0 0 15px #00ffff,0 0 25px #00ffff;} 50%{box-shadow:0 0 10px #00ffff,0 0 20px #00ffff,0 0 35px #00ffff;} }
  .header-logo:hover { transform: scale(1.2); box-shadow: 0 0 15px #00ffff,0 0 30px #00ffff,0 0 50px #00ffff; }
  h1 { font-size: 2.8em; color: #00ffff; text-shadow: 0 0 15px #00ffff; margin: 0; }
  p { font-size: 1.2em; color: #ccc; margin-top: 5px; }
  .links { margin-top: 20px; }
  .links a {
    display: inline-block; margin: 0 10px; padding: 10px 20px; border: 2px solid #00ffff;
    border-radius: 8px; color: #00ffff; text-decoration: none; transition: 0.3s;
    text-transform: uppercase; letter-spacing: 1px;
  }
  .links a:hover { background: #00ffff; color: #000; box-shadow: 0 0 20px #00ffff; }
  footer { font-size: 0.9em; color: #555; margin-top: 40px; }

  #toggleBtn { width:150px; transition:transform 0.2s; margin:20px auto; display:block; }
  #toggleBtn:hover { transform: scale(1.1); }
  .widget {
    display: none; background: rgba(10,10,15,0.95); border: 2px solid #00ffff;
    border-radius: 10px; padding: 15px; width: 90%; max-width: 480px; margin: 20px auto;
    box-shadow: 0 0 15px #00ffff; color: #fff; font-size: 14px; transition: 0.4s ease;
  }
  .widget h2 { margin:0; font-size:1.3em; color:#00ffff; text-shadow:0 0 8px #00ffff; }
  .stat { margin-top:8px; font-size:0.9em; }
  table { width:100%; margin-top:8px; border-collapse:collapse; font-size:13px; }
  th, td { border:1px solid #00ffff; padding:4px; text-align:center; }
  th { background:#4B4B4B; font-size:12px; }
  .avg-row { font-weight:bold; background:#1a1a1a; color:#00ffff; }

  #crosshair { position:fixed; width:24px; height:24px; pointer-events:none; top:0; left:0; transform:translate(-50%,-50%); z-index:9999; }
  #crosshair div { position:absolute; background:#00ffff; box-shadow:0 0 5px #00ffff,0 0 15px #00ffff; }
  #crosshair .top{width:2px;height:8px;top:0;left:50%;transform:translateX(-50%);}
  #crosshair .bottom{width:2px;height:8px;bottom:0;left:50%;transform:translateX(-50%);}
  #crosshair .left{width:8px;height:2px;left:0;top:50%;transform:translateY(-50%);}
  #crosshair .right{width:8px;height:2px;right:0;top:50%;transform:translateY(-50%);}

  canvas#particle-canvas { position: fixed; top:0; left:0; width:100%; height:100%; z-index:0; pointer-events:none; }
</style>
</head>
<body>
<canvas id="particle-canvas"></canvas>

<div class="header">
  <img src="katz.png" class="header-logo" alt="KatzRead Logo">
  <h1>KatzRead</h1>
  <p>CS2 Oyuncusu • In Game Leader • FUT Turkuaz</p>

  <div class="links">
    <a href="https://www.twitch.tv/katzread" target="_blank">Twitch</a>
    <a href="https://www.faceit.com/en/players/KatzRead" target="_blank">Faceit</a>
    <a href="https://x.com/katzread" target="_blank">Twitter</a>
    <a href="https://kick.com/katzread" target="_blank">Kick</a>
    <a href="setup.html">Ekipman & Ayarlar ⚙️</a>
  </div>
</div>

<footer>© 2025 KatzRead</footer>
<div id="crosshair"><div class="top"></div><div class="bottom"></div><div class="left"></div><div class="right"></div></div>
<script>
/* Crosshair */
document.addEventListener('mousemove', e=>{
  const c=document.getElementById('crosshair');
  c.style.left=e.clientX+'px'; c.style.top=e.clientY+'px';
});
/* Partikül Arka Plan */
const canvas=document.getElementById('particle-canvas'),ctx=canvas.getContext('2d');
canvas.width=innerWidth;canvas.height=innerHeight;
let p=[];for(let i=0;i<100;i++)p.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-.5)*.5,dy:(Math.random()-.5)*.5});
function anim(){ctx.clearRect(0,0,canvas.width,canvas.height);p.forEach(a=>{a.x+=a.dx;a.y+=a.dy;if(a.x<0||a.x>canvas.width)a.dx*=-1;if(a.y<0||a.y>canvas.height)a.dy*=-1;ctx.fillStyle="#00ffff22";ctx.beginPath();ctx.arc(a.x,a.y,a.r,0,Math.PI*2);ctx.fill();});requestAnimationFrame(anim);}
anim();
</script>
</body>
</html>
