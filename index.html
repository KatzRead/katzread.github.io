<!-- AYARLAR SEKMESİ -->
<div id="settings" class="tab-content">
  <div class="section-box">
    <h2>Ayarlar</h2>
    <p>İstediğiniz ekipmanı seçin:</p>
    <div class="equip-bubbles">
      <div data-equip="mouse" style="background:#00ffff;"></div>
      <div data-equip="keyboard" style="background:#ff00ff;"></div>
      <div data-equip="headset" style="background:#ff6600;"></div>
      <div data-equip="monitor" style="background:#00ff00;"></div>
    </div>

    <!-- Ekipman Tabloları ve Fotoğrafları -->
    <div id="equipments">
      <div class="equip-item" id="mouse">
        <img src="mouse.png" alt="Mouse" style="width:120px;margin:10px;">
        <table>
          <thead><tr><th>Model</th><th>DPI</th><th>Fiyat</th></tr></thead>
          <tbody>
            <tr><td>Logitech G Pro</td><td>16000</td><td>$150</td></tr>
          </tbody>
        </table>
      </div>

      <div class="equip-item" id="keyboard" style="display:none;">
        <img src="keyboard.png" alt="Keyboard" style="width:120px;margin:10px;">
        <table>
          <thead><tr><th>Model</th><th>Switch</th><th>Fiyat</th></tr></thead>
          <tbody>
            <tr><td>Razer Huntsman</td><td>Opto-Mechanical</td><td>$200</td></tr>
          </tbody>
        </table>
      </div>

      <div class="equip-item" id="headset" style="display:none;">
        <img src="headset.png" alt="Headset" style="width:120px;margin:10px;">
        <table>
          <thead><tr><th>Model</th><th>Frequency</th><th>Fiyat</th></tr></thead>
          <tbody>
            <tr><td>HyperX Cloud II</td><td>20-20000Hz</td><td>$100</td></tr>
          </tbody>
        </table>
      </div>

      <div class="equip-item" id="monitor" style="display:none;">
        <img src="monitor.png" alt="Monitor" style="width:120px;margin:10px;">
        <table>
          <thead><tr><th>Model</th><th>Hz</th><th>Fiyat</th></tr></thead>
          <tbody>
            <tr><td>Asus VG259Q</td><td>144Hz</td><td>$250</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
/* Ekipman Baloncukları */
const equipBubbles = document.querySelectorAll('.equip-bubbles div');
const equipItems = document.querySelectorAll('.equip-item');

equipBubbles.forEach(b => {
  b.addEventListener('click', () => {
    const target = b.getAttribute('data-equip');
    equipItems.forEach(item => item.style.display = 'none'); // önce tümünü gizle
    document.getElementById(target).style.display = 'block'; // seçileni göster
  });
});
</script>
