<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KatzRead</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

  body {
    margin: 0;
    font-family: 'Orbitron', sans-serif;
    background: black;
    color: #00ffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: none; /* Crosshair için normal imleç kapalı */
  }

  /* === HEADER === */
  .header {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 40px;
    text-align: center;
  }

  .header-logo {
    width: 120px; /* Logo büyüklüğü */
    height: auto;
    filter: drop-shadow(0 0 15px #00ffff) drop-shadow(0 0 30px #00ffff);
    margin-bottom: 10px;
  }

  h1 {
    font-size: 2.5em;
    color: #00ffff;
    text-shadow: 0 0 10px #00ffff, 0 0 25px #00ffff;
    margin: 0;
  }

  /* === WIDGET === */
  .widget {
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid #00ffff;
    border-radius: 15px;
    padding: 20px;
    width: 90%;
    max-width: 700px;
    margin-top: 30px;
    box-shadow: 0 0 20px #00ffff55;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    color: #00ffff;
    text-align: center;
  }

  th, td {
    padding: 8px;
    border-bottom: 1px solid #00ffff44;
  }

  tfoot {
    border-top: 2px solid #00ffff;
  }

  .avg-row td {
    font-weight: bold;
    color: #00ffff;
    text-shadow: 0 0 8px #00ffff;
  }

  /* === CROSSHAIR === */
  #crosshair {
    position: fixed;
    width: 24px;
    height: 24px;
    pointer-events: none;
    top: 0;
    left: 0;
    transform: translate(-50%, -50%);
    z-index: 9999;
  }

  #crosshair div {
    position: absolute;
    background: #00ffff;
    box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
  }

  #crosshair .top {
    width: 2px;
    height: 8px;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  #crosshair .bottom {
    width: 2px;
    height: 8px;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
  }

  #crosshair .left {
    width: 8px;
    height: 2px;
    left: 0;
    top: 50%;
    transform: translateY(-50%);
  }

  #crosshair .right {
    width: 8px;
    height: 2px;
    right: 0;
    top: 50%;
    transform: translateY(-50%);
  }

  /* Link imleci devre dışı */
  a, button {
    cursor: none !important;
  }
</style>
</head>
<body>

  <div class="header">
    <img src="katz.png" alt="KatzRead Logo" class="header-logo">
    <h1>KatzRead</h1>
    <p>CS2 Player • Lurker • Shotcaller</p>
  </div>

  <div class="widget" id="katzWidget">
    <h2>Son Maçlar</h2>
    <table id="stats-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Kills</th>
          <th>Deaths</th>
          <th>K/D</th>
          <th>ADR</th>
          <th>HS%</th>
        </tr>
      </thead>
      <tbody id="matchRows"></tbody>
      <tfoot>
        <tr class="avg-row">
          <td>AVG</td>
          <td id="avgKills">-</td>
          <td id="avgDeaths">-</td>
          <td id="avgKD">-</td>
          <td id="avgADR">-</td>
          <td id="avgHS">-</td>
        </tr>
      </tfoot>
    </table>
  </div>

  <!-- Crosshair -->
  <div id="crosshair">
    <div class="top"></div>
    <div class="bottom"></div>
    <div class="left"></div>
    <div class="right"></div>
  </div>

  <script>
    const crosshair = document.getElementById('crosshair');
    document.addEventListener('mousemove', e => {
      crosshair.style.left = e.clientX + 'px';
      crosshair.style.top = e.clientY + 'px';
    });

    // Örnek veri (API yerine)
    const matches = [
      { kills: 25, deaths: 18, adr: 80, hs: 40 },
      { kills: 22, deaths: 16, adr: 85, hs: 50 },
      { kills: 28, deaths: 14, adr: 95, hs: 35 }
    ];

    const tbody = document.getElementById("matchRows");
    let totalKills = 0, totalDeaths = 0, totalADR = 0, totalHS = 0;

    matches.forEach((m, i) => {
      const tr = document.createElement("tr");
      const kd = (m.deaths > 0) ? (m.kills / m.deaths).toFixed(2) : m.kills.toFixed(2);
      tr.innerHTML = `
        <td>${i + 1}</td>
        <td>${m.kills}</td>
        <td>${m.deaths}</td>
        <td>${kd}</td>
        <td>${m.adr}</td>
        <td>${m.hs}%</td>
      `;
      tbody.appendChild(tr);
      totalKills += m.kills;
      totalDeaths += m.deaths;
      totalADR += m.adr;
      totalHS += m.hs;
    });

    const avgCount = matches.length;
    document.getElementById("avgKills").innerText = (totalKills / avgCount).toFixed(1);
    document.getElementById("avgDeaths").innerText = (totalDeaths / avgCount).toFixed(1);
    document.getElementById("avgKD").innerText = (totalKills / totalDeaths).toFixed(2);
    document.getElementById("avgADR").innerText = (totalADR / avgCount).toFixed(1);
    document.getElementById("avgHS").innerText = (totalHS / avgCount).toFixed(1) + "%";
  </script>
</body>
</html>
