<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KatzRead</title>
<style>
body {
  margin:0; font-family:sans-serif;
  background:radial-gradient(circle at top,#0a0a0f,#000);
  color:#e0e0e0; text-align:center; min-height:100vh; cursor:none;
}
#crosshair{position:fixed;width:24px;height:24px;pointer-events:none;top:0;left:0;transform:translate(-50%,-50%);z-index:9999;}
#crosshair div{position:absolute;background:#00ffff;}
#crosshair .top{width:2px;height:8px;top:0;left:50%;transform:translateX(-50%);}
#crosshair .bottom{width:2px;height:8px;bottom:0;left:50%;transform:translateX(-50%);}
#crosshair .left{width:8px;height:2px;left:0;top:50%;transform:translateY(-50%);}
#crosshair .right{width:8px;height:2px;right:0;top:50%;transform:translateY(-50%);}
canvas#particle-canvas{position:fixed;top:0;left:0;width:100%;height:100%;z-index:0;pointer-events:none;}
.widget{display:none;background:rgba(10,10,15,0.95);border:2px solid #00ffff;border-radius:10px;padding:15px;width:90%;max-width:480px;margin:20px auto;color:#fff;}
.avg-row{font-weight:bold;background:#1a1a1a;color:#00ffff;}
</style>
</head>
<body>

<canvas id="particle-canvas"></canvas>
<div id="crosshair"><div class="top"></div><div class="bottom"></div><div class="left"></div><div class="right"></div></div>

<h1>KatzRead</h1>
<img id="toggleBtn" src="https://corporate.faceit.com/wp-content/uploads/icon-pheasant-preview-2-268x151.png" width="150">

<div class="widget" id="katzWidget">
  <div id="elo">ELO: Yükleniyor...</div>
  <div id="matches">Toplam Maç: Yükleniyor...</div>
  <table id="stats-table">
    <thead><tr><th>Kills</th><th>Deaths</th><th>K/D</th><th>ADR</th><th>HS%</th></tr></thead>
    <tbody><tr><td colspan="5">Yükleniyor...</td></tr></tbody>
  </table>
</div>

<script>
// Crosshair
const crosshair=document.getElementById('crosshair');
document.addEventListener('mousemove',e=>{crosshair.style.left=e.clientX+'px';crosshair.style.top=e.clientY+'px';});

// Partikül
const canvas=document.getElementById('particle-canvas');
const ctx=canvas.getContext('2d');
canvas.width=window.innerWidth; canvas.height=window.innerHeight;
window.addEventListener('resize',()=>{canvas.width=window.innerWidth;canvas.height=window.innerHeight;});
let mouse={x:canvas.width/2,y:canvas.height/2};
document.addEventListener('mousemove',e=>{mouse.x=e.clientX;mouse.y=e.clientY;});
let particles=[];
for(let i=0;i<100;i++){particles.push({x:Math.random()*canvas.width,y:Math.random()*canvas.height,r:Math.random()*2+1,dx:(Math.random()-0.5)*0.5,dy:(Math.random()-0.5)*0.5});}
function animateParticles(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.dx;p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
    let dx=mouse.x-p.x; let dy=mouse.y-p.y; let dist=Math.sqrt(dx*dx+dy*dy);
    if(dist<200){let intensity=(200-dist)/200;p.r=2+3*intensity; ctx.fillStyle=`rgba(0,255,255,${0.2+0.3*intensity})`;}
    else{p.r=2;ctx.fillStyle='rgba(0,255,255,0.2)';}
    ctx.beginPath(); ctx.arc(p.x,p.y,p.r,0,Math.PI*2); ctx.fill();
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// Basit Faceit widget toggle (dummy)
const toggleBtn=document.getElementById('toggleBtn');
const widgetDiv=document.getElementById('katzWidget');
toggleBtn.addEventListener('click',()=>{widgetDiv.style.display=widgetDiv.style.display==="block"?"none":"block";});
</script>
</body>
</html>
