<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KatzRead CS2 Widget</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

  body {
    margin:0;
    font-family:'Orbitron',sans-serif;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    min-height:100vh;
    background:#0a0a0f;
  }

  .widget {
    background: rgba(10,10,15,0.95);
    border:2px solid #00ffff;
    border-radius:10px;
    padding:15px;
    width:480px;
    box-shadow:0 0 15px #00ffff;
    text-align:center;
    color:#fff;
    font-size:14px;
  }

  .widget h2 {
    margin:0;
    font-size:1.3em;
    color:#00ffff;
    text-shadow:0 0 8px #00ffff;
  }

  .stat { margin-top:8px; font-size:0.9em; }
  table { width:100%; margin-top:8px; border-collapse: collapse; font-size:13px; }
  th, td { border:1px solid #00ffff; padding:4px; text-align:center; }
  th { background:#4B4B4B; font-size:12px; }
  .avg-row { font-weight:bold; background:#1a1a1a; color:#00ffff; }
  .W { color:#00ff00; font-weight:bold; }
  .L { color:#ff3333; font-weight:bold; }
</style>
</head>
<body>

<div class="widget">
  <h2>KatzRead</h2>
  <div class="stat" id="elo">ELO: Yükleniyor...</div>
  <div class="stat" id="matches">Toplam Maç: Yükleniyor...</div>
  <table id="stats-table">
    <thead>
      <tr>
        <th>#</th>
        <th>W/L</th>
        <th>Kills</th>
        <th>Deaths</th>
        <th>K/D</th>
        <th>ADR</th>
        <th>HS%</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="7">Yükleniyor...</td></tr>
    </tbody>
  </table>
</div>

<script>
const apiKey = "dc63f5ce-1360-4c87-882a-c3c988115063";
const nickname = "KatzRead";
const MATCH_LIMIT = 30;

async function fetchJSON(url){
  const res = await fetch(url, { headers:{ Authorization:"Bearer "+apiKey } });
  return await res.json();
}

async function loadWidget(){
  try {
    const playerData = await fetchJSON(`https://open.faceit.com/data/v4/players?nickname=${nickname}&game=cs2`);
    const elo = playerData.games?.cs2?.faceit_elo || "N/A";
    document.getElementById("elo").innerText = "ELO: " + elo;
    const playerId = playerData.player_id;

    const stats = await fetchJSON(`https://open.faceit.com/data/v4/players/${playerId}/stats/cs2`);
    const matches = stats.lifetime?.Matches || "N/A";
    document.getElementById("matches").innerText = "Toplam Maç: " + matches;

    const history = await fetchJSON(`https://open.faceit.com/data/v4/players/${playerId}/history?game=cs2&limit=${MATCH_LIMIT}`);
    const tbody = document.querySelector("#stats-table tbody");
    tbody.innerHTML = "";

    let totalKills=0, totalDeaths=0, totalADR=0, totalHS=0, countMatches=0;

    for(let i=0;i<history.items.length;i++){
      const match = history.items[i];
      try{
        const matchData = await fetchJSON(`https://open.faceit.com/data/v4/matches/${match.match_id}/stats`);
        let kills=0, deaths=0, adrSum=0, hsSum=0, roundsPlayed=0;
        let win=false;

        matchData.rounds?.forEach(r=>{
          r.teams.forEach(t=>{
            t.players.forEach(p=>{
              if(p.nickname===nickname){
                kills += Number(p.player_stats.Kills||0);
                deaths += Number(p.player_stats.Deaths||0);
                adrSum += Number(p.player_stats.ADR||0);
                hsSum += Number(p.player_stats.Headshots||0);
                roundsPlayed +=1;
                win = t.team_stats.Result === "win";
              }
            });
          });
        });

        if(roundsPlayed>0){
          totalKills += kills;
          totalDeaths += deaths;
          totalADR += adrSum/roundsPlayed;
          totalHS += hsSum;
          countMatches++;
        }

        const KD = deaths>0 ? (kills/deaths).toFixed(2) : kills;
        const hsPercent = kills>0 ? ((hsSum/kills)*100).toFixed(1)+"%" : "-";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${i+1}</td>
          <td class="${win ? 'W' : 'L'}">${win ? 'W' : 'L'}</td>
          <td>${kills}</td>
          <td>${deaths}</td>
          <td>${KD}</td>
          <td>${roundsPlayed>0 ? (adrSum/roundsPlayed).toFixed(1) : "-"}</td>
          <td>${hsPercent}</td>
        `;
        tbody.appendChild(tr);

      }catch(e){
        const tr = document.createElement("tr");
        tr.innerHTML = `<td colspan="7">Veri yok</td>`;
        tbody.appendChild(tr);
      }
    }

    // Ortalama satırı
    if(countMatches>0){
      const avgKills = (totalKills/countMatches).toFixed(1);
      const avgDeaths = (totalDeaths/countMatches).toFixed(1);
      const avgKD = totalDeaths>0 ? (totalKills/totalDeaths).toFixed(2) : totalKills.toFixed(2);
      const avgADR = (totalADR/countMatches).toFixed(1);
      const avgHS = totalKills>0 ? ((totalHS/totalKills)*100).toFixed(1)+"%" : "-";

      const avgTr = document.createElement("tr");
      avgTr.className = "avg-row";
      avgTr.innerHTML = `
        <td colspan="2">Ortalama</td>
        <td>${avgKills}</td>
        <td>${avgDeaths}</td>
        <td>${avgKD}</td>
        <td>${avgADR}</td>
        <td>${avgHS}</td>
      `;
      tbody.appendChild(avgTr);
    }

  }catch(err){
    console.error(err);
    document.getElementById("elo").innerText = "ELO alınamadı";
    document.getElementById("matches").innerText = "Toplam Maç: N/A";
    const tbody = document.querySelector("#stats-table tbody");
    tbody.innerHTML = `<tr><td colspan="7">Veri alınamadı</td></tr>`;
  }
}

  
loadWidget();
</script>

</body>
</html>
