<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KatzRead - Ekipmanlar</title>
<link rel="icon" type="image/x-icon" href="logo.svg">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
:root { --theme-color: #00ffff; --theme-rgb: 0,255,255; }
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top,#0a0a0f,#000);
  color: #e0e0e0;
  text-align: center;
  min-height: 100vh;
}
.section-box {
  max-width: 800px;
  margin: 40px auto;
  background: rgba(0,10,20,0.5);
  border: 1px solid var(--theme-color);
  border-radius: 16px;
  box-shadow: 0 0 15px var(--theme-color)66;
  padding: 30px;
}
.equip-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  gap: 12px;
  margin-top: 15px;
}
.equip-card {
  background: rgba(0,255,255,0.08);
  border: 1px solid var(--theme-color);
  padding: 12px;
  border-radius: 10px;
  transition: 0.3s;
}
.equip-card:hover {
  background: rgba(0,255,255,0.2);
  box-shadow: 0 0 12px var(--theme-color);
  transform: scale(1.05);
}
nav a {
  color: var(--theme-color);
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
}
nav a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="section-box">
  <h2>Ekipmanlarım</h2>
  <div class="equip-grid">
    <div class="equip-card"><img src="mouse.png" width="80"><br>Logitech G Pro X</div>
    <div class="equip-card"><img src="keyboard.png" width="80"><br>SteelSeries Apex 7</div>
    <div class="equip-card"><img src="headset.png" width="80"><br>HyperX Cloud II</div>
    <div class="equip-card"><img src="monitor.png" width="80"><br>BenQ Zowie XL2546</div>
  </div>
</div>

<nav>
  <a href="index.html">Ana Sayfa</a> |
  <a href="about.html">Hakkımda</a> |
  <a href="settings.html">Ayarlar</a> |
  <a href="equipment.html">Ekipmanlar</a>
</nav>

<footer>© 2025 KatzRead</footer>

<script>
if(localStorage.getItem("themeColor")){
  const savedColor = localStorage.getItem("themeColor");
  document.documentElement.style.setProperty("--theme-color", savedColor);
  const r = parseInt(savedColor.slice(1,3),16);
  const g = parseInt(savedColor.slice(3,5),16);
  const b = parseInt(savedColor.slice(5,7),16);
  document.documentElement.style.setProperty("--theme-rgb", `${r},${g},${b}`);
}
</script>

</body>
</html>
