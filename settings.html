<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KatzRead - Ayarlar</title>
<link rel="icon" type="image/x-icon" href="logo.svg">
<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
:root { --theme-color: #00ffff; --theme-rgb: 0,255,255; }
body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top,#0a0a0f,#000);
  color: #e0e0e0;
  text-align: center;
  min-height: 100vh;
}
.section-box {
  max-width: 800px;
  margin: 40px auto;
  background: rgba(0,10,20,0.5);
  border: 1px solid var(--theme-color);
  border-radius: 16px;
  box-shadow: 0 0 15px var(--theme-color)66;
  padding: 30px;
}
input[type=color] {
  padding: 8px;
  border-radius: 10px;
  border: 1px solid var(--theme-color);
  background: rgba(0,0,0,0.5);
}
nav a {
  color: var(--theme-color);
  text-decoration: none;
  margin: 0 10px;
  font-weight: bold;
}
nav a:hover { text-decoration: underline; }
</style>
</head>
<body>

<div class="section-box">
  <h2>Tema Rengi Ayarları</h2>
  <label for="themeColor">Tema Rengi:</label>
  <input type="color" id="themeColor" value="#00ffff">
</div>

<nav>
  <a href="index.html">Ana Sayfa</a> |
  <a href="about.html">Hakkımda</a> |
  <a href="settings.html">Ayarlar</a> |
  <a href="equipment.html">Ekipmanlar</a>
</nav>

<footer>© 2025 KatzRead</footer>

<script>
const themeInput = document.getElementById("themeColor");

if(localStorage.getItem("themeColor")){
  const savedColor = localStorage.getItem("themeColor");
  themeInput.value = savedColor;
  document.documentElement.style.setProperty("--theme-color", savedColor);
  const r = parseInt(savedColor.slice(1,3),16);
  const g = parseInt(savedColor.slice(3,5),16);
  const b = parseInt(savedColor.slice(5,7),16);
  document.documentElement.style.setProperty("--theme-rgb",`${r},${g},${b}`);
}

themeInput.addEventListener("input", e => {
  const color = e.target.value;
  document.documentElement.style.setProperty("--theme-color", color);
  const r = parseInt(color.slice(1,3),16);
  const g = parseInt(color.slice(3,5),16);
  const b = parseInt(color.slice(5,7),16);
  document.documentElement.style.setProperty("--theme-rgb", `${r},${g},${b}`);
  localStorage.setItem("themeColor", color);
});
</script>

</body>
</html>
